<section class="brands">
  <div class="container brands__container">
    <h2 class="visually-hidden">С нами сотрудничают</h2>

    <div class="brands__slider glide">
      <div class="brands__track glide__track" data-glide-el="track">
        <ul class="brands__list glide__slides">
          <li class="brands__item glide__slide">
            <a class="brands__link" href="#">
              <img class="brands__logo" src="img/logoes/logoes-cybex.svg" alt="К продукции марки Cybex" width="135" height="35">
            </a>
          </li>
          <li class="brands__item glide__slide">
            <a class="brands__link" href="#">
              <img class="brands__logo" src="img/logoes/logoes-kettler.svg" alt="К продукции марки Donic" width="135" height="35">
            </a>
          </li>
          <li class="brands__item glide__slide">
            <a class="brands__link" href="#">
              <img class="brands__logo" src="img/logoes/logoes-lifefitness.svg" alt="К продукции марки Life Fitness" width="135" height="35">
            </a>
          </li>
          <li class="brands__item glide__slide">
            <a class="brands__link" href="#">
              <img class="brands__logo" src="img/logoes/logoes-nordictrack.svg" alt="К продукции марки Nordic Track" width="135" height="35">
            </a>
          </li>
          <li class="brands__item glide__slide">
            <a class="brands__link" href="#">
              <img class="brands__logo" src="img/logoes/logoes-proform.svg" alt="К продукции марки Proform" width="135" height="35">
            </a>
          </li>
          <li class="brands__item glide__slide">
            <a class="brands__link" href="#">
              <img class="brands__logo" src="img/logoes/logoes-donic.svg" alt="К продукции марки Donic" width="135" height="35">
            </a>
          </li>
          <li class="brands__item glide__slide">
            <a class="brands__link" href="#">
              <img class="brands__logo" src="img/logoes/logoes-stiga.svg" alt="К продукции марки Stiga" width="135" height="35">
            </a>
          </li>
        </ul>
      </div>
      <div class="brands__controls glide__arrows" data-glide-el="controls">
        <button class="brands__btn brands__btn--prev glide__arrow glide__arrow--left button" data-glide-dir="<">
          Назад
          <svg class='goods__image' width='40' height='40'>
            <use xlink:href='#arrow'></use>
          </svg>
        </button>
        <button class="brands__btn brands__btn--next glide__arrow glide__arrow--right button" data-glide-dir=">">
          Вперед
          <svg class='goods__image' width='40' height='40'>
            <use xlink:href='#arrow'></use>
          </svg>
        </button>
      </div>
    </div>

  </div>
</section>
